<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<div class="headings flex-head">
				<div class="flex-logo">
					<img class="before-head" src="images/logo.svg" alt="ping logo" />
				</div>
				<div class="head">
					<p class="heading">
						We are launching <span class="head-high">soon!</span>
					</p>
					<p class="after-head">Subscribe and get notified</p>
				</div>
			</div>
			<div class="mails flex-head">
				<div class="btns flex">
					<input
						class="mail"
						type="email"
						placeholder="Your email address..."
						required="email"
					/>
					<p class="error-mb hide-error">
						Please provide a valid email address
					</p>

					<button class="notify">Notify Me</button>
				</div>
				<p class="error hide-error">Please provide a valid email address</p>
			</div>

			<img
				class="image"
				src="images/illustration-dashboard.png"
				alt="graph-illustrations"
			/>

			<div class="socials">
				<ion-icon class="logos" name="logo-facebook"></ion-icon>
				<ion-icon class="logos" name="logo-twitter"></ion-icon>
				<ion-icon class="logos" name="logo-instagram"></ion-icon>
			</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Manish Kumar Gupta</a>.
			</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
